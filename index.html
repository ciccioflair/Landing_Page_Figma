<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Landing Page Figma</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="wrapper-shapes">
        <div class="shapes square"></div>
        <div class="shapes circle"></div>
        <div class="shapes triangle"></div>
    </div>
            <ul class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Our Work</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Career</a></li>
            </ul>
            <div class="hamburger">
                <span id="bar1"></span>
                <span id="bar2"></span>
                <span id="bar3"></span>
            </div>
            <button class="button-nav">Get in Touch</button>
        </nav>
        <div class="line-space"></div>
        <main>
            <div class="wrapper-main">
                <h1>Lorem ipsus meta im zanadorio. Comp jet kisdo.</h1>
                <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus dignissimos tempora laboriosam excepturi impedit, ea error veritatis exercitationem odio.</h2>
                <button class="button-main">Get in touch</button>
            </div>
            <div class="wrapper-image">
                <img src="./img/big-image.jpg" class="big-image" alt="">
                <img src="./img/small-image.jpg" class="small-image" alt="">
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Open Panel
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');
            const bar1 = document.querySelector('#bar1');
            const bar2 = document.querySelector('#bar2');
            const bar3 = document.querySelector('#bar3');

            if (hamburger && menu) {
                hamburger.addEventListener('click', function() {
                    menu.classList.toggle('menu--open');

                    bar1.classList.toggle('change');
                    bar2.classList.toggle('change');
                    bar3.classList.toggle('change');
                });
            }
        });
    </script>
</body>
